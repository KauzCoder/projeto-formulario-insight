<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pesquisa culturama</title>
</head>
<body>
<header> 
    <h1>Pesquisa online</h1>
</header>
<section>
    <form action="" method="get">
        <fieldset>
            <!-- DADOS PESSOAIS -->
            <legend>Dados Pessoais</legend>
            <label for="userName">Nome: </label>
            <input type="text" name="userName" id="" placeholder="Nome" required>
                <br>
            <label for="userAge">Idade: </label>
            <input type="number" name="userAge" id="" placeholder="Idade" min="12" max="100" required>
                <br>
            <label for="birthDate">Data de nascimento: </label>
            <input type="date" name="birthDate" id="">
                <br>
            <label for="userEmail">Email: </label>
            <input type="email" name="userEmail" id="" placeholder="Email" required>
                <br>
            <label for="userPhoneNumber">Telefone: </label>
            <input type="tel" name="userPhoneNumber" id="" pattern="[0-9]{11}" placeholder="DD + Numero sem espacos ou hifens">
                <br>
            <label for="userImage">Upload de Foto: </label>
            <input type="file" accept="image/*" name="userImage" id="">
            <br>
        </fieldset>

        <fieldset>
            <legend>Pefil</legend>
            <p>Genero: </p>
            <input type="radio" name="userGender" id="" value="Feminino">
            <label for="">Feminino</label>
            <input type="radio" name="userGender" id="" value="Masculino">
            <label for="userGender">Masculino</label>
            <input type="radio" name="userGender" id="" value="notInformed">
            <label for="userGender">Prefiro Nao Informar</label>
<br>
            <label for="maritalStatus">Estado Civil: </label>
            <select name="maritalStatus" id="">
                <option value="notInformed">Selecione...</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="solteiro">Solteiro</option>
                <option value="viuvo">Viuvo</option>
                <option value="uniao estavel">Uniao Estavel</option>
            </select>

            <label for="userState">Estados: </label>
            <select name="userState" id="" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>  
            </select>
            <label for="userCity">Cidade: </label>
            <input type="text" name="userCiy" id="" min="5" max="20" placeholder="Cidade">
        </fieldset>
        <button type="submit">Enviar</button>
        

    </form>
</section>
</body>
</html>

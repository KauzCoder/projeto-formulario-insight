<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pesquisa culturama</title>
</head>
<body>
<header> 
    <h1>Pesquisa online</h1>
</header>
<section>
    <form action="" method="get">
        <fieldset>
            <!-- DADOS PESSOAIS -->
            <legend>Dados Pessoais</legend>
            <label for="name">Nome: </label>
            <input type="text" name="userName" id="name" placeholder="Nome" required>
                <br>
            <label for="age">Idade: </label>
            <input type="number" name="userAge" id="age" placeholder="Idade" min="12" max="100" required>
                <br>
            <label for="date">Data de nascimento: </label>
            <input type="date" name="birthDate" id="date">
                <br>
            <label for="email">Email: </label>
            <input type="email" name="userEmail" id="email" placeholder="Email" required>
                <br>
            <label for="phoneNumber">Telefone: </label>
            <input type="tel" name="userPhoneNumber" id="phoneNumber" pattern="[0-9]{11}" placeholder="DD + Numero sem espacos ou hifens">
                <br>
            <label for="image">Upload de Foto: </label>
            <input type="file" accept="image/*" name="image" id="image">
            <br>
        </fieldset>

        <fieldset>
            <legend>Pefil</legend>
            <p>Genero: </p>
            <input type="radio" name="userGender" id="fem" value="Feminino">
            <label for="fem">Feminino</label>
            <input type="radio" name="userGender" id="masc" value="Masculino">
            <label for="masc">Masculino</label>
            <input type="radio" name="userGender" id="notInformed" value="notInformed">
            <label for="notInformed">Prefiro Nao Informar</label>
<br>
            <label for="status">Estado Civil: </label>
            <select name="maritalStatus" id="status">
                <option value="notInformed">Selecione...</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="solteiro">Solteiro</option>
                <option value="viuvo">Viuvo</option>
                <option value="uniao estavel">Uniao Estavel</option>
            </select>

            <label for="state">Estados: </label>
            <select name="userState" id="state" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>  
            </select>
            <label for="city">Cidade: </label>
            <input type="text" name="userCity" id="city" min="5" max="20" placeholder="Cidade">
        </fieldset>

        <fieldset>
            <legend>Habitos</legend>
            <p>Redes Sociais: </p>
            <input type="checkbox" name="social" id="insta" value="instagram">
            <label for="insta">instagram</label>
            <br>
            <input type="checkbox" name="social" id="face" value="facebook">
            <label for="face">Facebook</label>
            <br>
            <input type="checkbox" name="social" id="linke" value="linkedin">
            <label for="linke">Linkedin</label>
            <br>
            <input type="checkbox" name="social" id="X" value="X">
            <label for="X">X</label>
            <br>
            <label for="musicStyle">Estilo musical: </label>
            <input list="styleTypes" name="MusicStyle" id="userMusicStyle">
            <datalist id="styleTypes">
            <option value="Rock"></option>
            <option value="Pop"></option>
            <option value="Rap"></option>
            <option value="Hip-Hop"></option>
            </datalist>
            <br>
            <label for="favoriteColor">Cor favorita</label>
            <input type="color" name="userFavoriteColor" id="favoriteColor">
        </fieldset>

        <button type="submit">Enviar</button>
        

    </form>
</section>
</body>
</html>
